<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="bor_goz - Fotoğraflar ve videolar" />
  <title>bor_goz</title>
  <style>
    * { 
      box-sizing: border-box; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    }
    
    body { 
      margin: 0; 
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff; 
      line-height: 1.6;
    }
    
    header { 
      padding: 50px 20px; 
      text-align: center; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-bottom: 2px solid #4da3ff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    header h1 { 
      margin: 0 0 10px 0; 
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    header .subtitle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #4da3ff;
      font-size: 1.2rem;
    }
    
    header img { height: 50px; width: auto; }

    .container { 
      max-width: 1100px; 
      margin: auto; 
      padding: 40px 20px; 
    }
    
    section { margin-bottom: 60px; }
    
    h2 { 
      font-size: 2rem; 
      margin-bottom: 30px;
      color: #4da3ff;
      border-bottom: 2px solid #4da3ff;
      padding-bottom: 10px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #1c1c1c;
      aspect-ratio: 1;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .photo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(77, 163, 255, 0.3);
    }
    
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .photo:hover img {
      transform: scale(1.05);
    }

    /* Video */
    .video-section { 
      margin-top: 60px; 
    }
    
    .video-section h2 { 
      margin-bottom: 30px; 
    }
    
    .video-box {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    footer { 
      text-align: center; 
      padding: 30px; 
      color: #888; 
      border-top: 1px solid #444;
      margin-top: 60px;
    }
    
    footer a { 
      color: #4da3ff; 
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    footer a:hover { 
      color: #66b3ff;
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      header .subtitle { flex-direction: column; }
      .gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>@bor_goz</h1>
  <div class="subtitle">
    <img src="image/yikanma.png" alt="Logo">
    <span>Borgoz sitesi</span>
  </div>
</header>

<div class="container">

  <section>
    <h2>Fotoğraflar</h2>
    
    <div class="gallery">
      <div class="photo"><img src="klasik.png" alt="foto"></div>
      <div class="photo"><img src="yikanma.png" alt="foto"></div>
      <div class="photo"><img src="havli.png" alt="foto"></div>
      <div class="photo"><img src="kuala.png" alt="foto"></div>
      <div class="photo"><img src="hotwheels.png" alt="foto"></div>
      <div class="photo"><img src="image.png" alt="foto"></div>
    </div>
  </section>

  <section class="video-section">
    <h2>En Yeni Video</h2>
    <div class="video-box">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/bor_goz/" data-instgrm-version="14"></blockquote>
    </div>
  </section>

</div>

<footer>
  <p>© 2026 bor_goz • <a href="https://instagram.com/bor_goz" target="_blank">Instagram</a></p>
</footer>

<script async src="https://www.instagram.com/embed.js"></script>
</body>

</html>
