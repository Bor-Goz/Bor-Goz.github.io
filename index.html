<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="bor_goz - Fotoğraflar ve videolar" />
  <title>bor_goz</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
    }

    header {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-bottom: 2px solid #4da3ff;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .subtitle {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      color: #4da3ff;
    }

    .subtitle img {
      height: 50px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      color: #4da3ff;
      border-bottom: 2px solid #4da3ff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .photo {
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
    }

    .photo:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(77,163,255,.3);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .3s;
    }

    .photo:hover img {
      transform: scale(1.05);
    }

    .video-box {
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 20px rgba(0,0,0,.5);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 60px;
    }

    footer a {
      color: #4da3ff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      .gallery { grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); }
    }
  </style>
</head>
<body>

<header>
  <h1>@bor_goz</h1>
  <div class="subtitle">
    <img src="yikanma.png" alt="Logo" loading="lazy">
    <span>Borgoz sitesi</span>
  </div>
</header>

<div class="container">

  <section>
    <h2>Fotoğraflar</h2>
    <div class="gallery"></div>
  </section>

  <section>
    <h2>En Yeni Video</h2>
    <div class="video-box">
      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/bor_goz/"
        data-instgrm-version="14">
      </blockquote>
    </div>
  </section>

</div>

<footer>
  © 2026 bor_goz • <a href="https://instagram.com/bor_goz" target="_blank">Instagram</a>
</footer>

<script async src="https://www.instagram.com/embed.js"></script>

<script>
  // AYNI DİZİNDEKİ FOTOĞRAFLAR
  const images = [
    "havli.png",
    "hotwheels.png",
    "image.png",
    "klasik.png",
    "yikanma.png",
    "kuala.png",
    "image0.png",
    "image1.png",
    "image2.png", 
    "image3.png",
    "image4.png",
    "image5.png",
    "image6.png",
    // yeni foto = buraya ekle
  ];

  // karıştır
  images.sort(() => Math.random() - 0.5);

  // 6 tane seç
  const selected = images.slice(0, 6);

  const gallery = document.querySelector(".gallery");

  selected.forEach(src => {
    const div = document.createElement("div");
    div.className = "photo";

    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";

    div.appendChild(img);
    gallery.appendChild(div);
  });
</script>

</body>
</html>
